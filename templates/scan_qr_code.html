<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler QR Code</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Ler QR Code</h2>
        <form action="{{ url_for('read_qr_code') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="qr_code">Selecione o QR Code</label>
                <input type="file" class="form-control-file" id="qr_code" name="qr_code" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
